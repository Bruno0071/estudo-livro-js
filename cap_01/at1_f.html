<body>
    <script>
        // Atividade -> Elabore um programa que leia o valor total de uma conta 
        //e leia o total de pessoas que vão pagar e divida a conta... 

        const valor = Number(prompt("Valor da conta: ")); 
        const pagantes = Number(prompt('Quantas pessoas vão pagar ? '));

        const parte =  valor / pagantes; 

        alert(`Valor da conta : ${valor}\nPessoas pagantes: ${pagantes}\nValor por Cliente: ${parte.toFixed(2)}`);
    </script>
</body>
