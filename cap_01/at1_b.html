<body>
    <script>
        // Atividade -> Elabore um programa que leia faça a soma de dois números ()

        //menssaegem de início  -> 
        alert('Vamos somar dois números ? :)'); 
        
        //convertendo strings para numbers
        const num1 = Number(prompt("Primeiro número: "));
        const num2 = Number(prompt('Segundo Número: '));

        //fazendo operações
        const soma = num1 + num2;

        //imprimindo resposta
        alert(`${num1} + ${num2} = ${soma}`); 
    </script>
