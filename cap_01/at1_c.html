<body>
    <script>
        // Atividade -> Elabore um programa que leia o valor de um jantar e calcule os 10% do garçom
        const mesa = Number(prompt("Qual é o Valor da mesa ? ")); 
        const cache = (mesa * 10) / 100; 
        const conta = mesa + cache; 
        alert('Valor total a pagar: '+conta.toFixed(2));
    </script>
</body>
