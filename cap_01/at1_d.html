<body>
    <script>
        // Atividade -> Elabore um prgrama que lei o número de dias e horas de uma viagem
        // e informe a duração total da viagem em horas. 
        alert('Calcule o Tempo da sua viagem...');
        const dias = Number(prompt('nº de Dias: '));
        const horas = Number(prompt('nº de Horas: '));
        const tempo = (dias * 24) + horas; 
        alert("Sua viagem levará "+tempo+" até o Destino final.");
    </script>
