<!DOCTYPE html>

<body>
    <script>
        // Atividade -> Elabore um programa que leia duas notas de uma aluno -> 
        //  e mostre sua média 
        alert('Programa de médias');
        const notaA = parseFloat(prompt('Nota a: ')); 
        const notaB = parseFloat(prompt('Nota b: ')); 

        const media = (notaA + notaB) / 2; 
        alert(`A media das notas é: ${media.toFixed(2)}`);
     </script>
</body>
