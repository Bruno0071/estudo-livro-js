<body>
    <script>
        // Atividade -> Elabore um programa que leia um número e informe 
        // seu anterior e seu posterior -> 
        alert('Digite um número para saber seu anterior e posterior.')
        const raiz = parseInt(prompt('Digite um nº: '));
        let posterior = raiz + 1; 
        let anterior = raiz - 1; 

        alert(`${anterior} <- ${raiz} -> ${posterior}`);
    </script>
